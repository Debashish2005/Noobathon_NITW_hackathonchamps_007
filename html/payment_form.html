<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentformstyle.css">
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name = "name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="female" required>
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>
            Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">---Select a Card Type---</option>
                <option value="VISA">VISA</option>
                <option value="RUPAY">RUPAY</option>
                <option value="MASTER_CARD">MASTER CARD</option>
            </select>
        </p>
        <P>
            Card number: *<input type="number" name="cardnumber" id="cardnumber" required>
        </P>
        <p>
            Expiration Data: *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
